<html>
<head>
	<title>Drop Down Menu Using CSS</title>
	<style type="text/css">
		.dropdown
		{
			position: relative;
			display: inline-block;
		}

		.content
		{
			display: none;
			position: absolute;
			background: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
		}

		.dropdown:hover .content
		{
			display: block;
		}
		.content a
		{
color: black;
display: block;
padding: 12px 16px;
		}

		.content a:hover
		{
			background: #bbb;
		}
	</style>
</head>
<body>
	<div class="dropdown">
<button>Hover me</button>
<div class = "content">
	<a href = "#"> Menu1</a>
	<a href = "#"> Menu2</a>
	<a href = "#"> Menu3</a>
</div>
	</div>
</body>
</html>
